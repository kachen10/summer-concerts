<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summer Concerts</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="app.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.2.0/firebase-app.js"></script>

    <script defer src="/__/firebase/6.2.0/firebase-auth.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>
    <ul>
      <li>
        <span class="date">June 21</span>
        <span class="artist">together PANGEA</span>
        <span class="price">$22.46</span>

          id="button"

        </button>
      </li>
      <li>

      </li>
      <li>
        <span class="date">July 26-28</span>

          id="button"

      </li>
      <li>
        <span class="date">July 20</span>

        </button>
